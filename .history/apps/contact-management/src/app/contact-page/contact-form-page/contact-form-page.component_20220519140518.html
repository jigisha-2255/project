<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit(addressForm.value)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Add Contact</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="position" formControlName="position" [(ngModel)]="totalElements" readonly>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
              name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="email" formControlName="email">
            <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
              email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="contact" formControlName="contact">
            <mat-error *ngIf="addressForm.controls['contact'].hasError('required')">
              Contact is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="empPosition" formControlName="empPosition">
              <mat-option *ngFor="let position of empPosition" [value]="position.name">
                {{position.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['empPosition'].hasError('required')">
              Position is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
