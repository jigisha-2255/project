        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Sr No. </th>
            <td mat-cell *matCellDef="let element; let row;">
                <span *ngIf="contactHovered==element || selection.isSelected(row);">
                    <mat-checkbox [style.opacity]="row.show || selection.isSelected(row) ? 100 : 0"
                        (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </span>
                <span *ngIf="contactHovered!=element && !selection.isSelected(row);">{{element.position}} </span>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} {{element.position}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact Number </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="empPosition">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.empPosition}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"
            (mouseover)="handleMouseOver(row)" (mouseleave)="handleMouseLeave(row)">
        </tr>
    </table>
</div>

<mat-paginator class="mat-elevation-z8" #paginator [pageSize]="10" [pageSizeOptions]="[10, 20,30]">
</mat-paginator>
