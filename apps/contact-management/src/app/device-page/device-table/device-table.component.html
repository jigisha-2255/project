<div class="overflow-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 margin-top">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox> -->
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox [style.opacity]="row.show || selection.isSelected(row) ? 100 : 0"
                    (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Sr No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Device Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="macadd">
            <th mat-header-cell *matHeaderCellDef> Mac Add </th>
            <td mat-cell *matCellDef="let element"> {{element.macadd}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="firstlogin">
            <th mat-header-cell *matHeaderCellDef> First Login </th>
            <td mat-cell *matCellDef="let element"> {{element.firstlogin}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"
            (mouseover)="handleMouseOver(row)" (mouseleave)="handleMouseLeave(row)">
        </tr>
    </table>
</div>
<mat-paginator class="mat-elevation-z8" #paginator [pageSize]="10" [pageSizeOptions]="[10, 20,30]">
</mat-paginator>
