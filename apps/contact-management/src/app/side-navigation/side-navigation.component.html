<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['contact']" routerLinkActive="active" [disableRipple]="true">
        <mat-icon class="mr-2">group</mat-icon>
        Contact
      </a>
      <a mat-list-item [routerLink]="['device']" routerLinkActive="active">
        <mat-icon class="mr-2">computer</mat-icon>
        Device
      </a>
      <a mat-list-item [routerLink]="['announcement']" routerLinkActive="active">
        <mat-icon class="mr-2">campaign</mat-icon>
        Announcement
      </a>
      <a mat-list-item [routerLink]="['account']" routerLinkActive="active">
        <mat-icon class="mr-2">settings</mat-icon>
        Account Setting
      </a>
      <a mat-list-item>
        <mat-icon class="mr-2">logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin Panel</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
